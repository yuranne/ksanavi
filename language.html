<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>KSANAVI - 언어 설정</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div style="width: 100%; padding-bottom: 171px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 175px; display: inline-flex">
			<div class="Header" style="width: 100%; height: 46px; position: relative; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)"></div>
			<img class="Logo" style="top: 7px; position: absolute" src="img/logo.png" />
			<div class="Languages" style="width: 256px; height: 242px; position: relative">
				<img class="GlobeIcon" style="width: 35px; height: 35px; left: 109px; top: 0px; position: absolute" src="img/globe_b.png" />
				<div class="ChooseYourLanguage" style="width: 230px; height: 47px; left: 12px; top: 46px; position: absolute; text-align: center; color: black; font-size: 19px; font-family: Inter; font-weight: 400; word-wrap: break-word">사용할 언어를 선택하세요<br/>Choose your language</div>
				<div class="English" style="width: 100px; height: 100px; left: 0px; top: 142px; position: absolute; cursor: pointer" onclick="location.href='home.html'">
					<div class="Rectangle" style="width: 100px; height: 100px; position: absolute; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px"></div>
					<div style="width: 94px; height: 23px; left: 3px; top: 39px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">English</div>
				</div>
				<div class="Korean" style="width: 100px; height: 100px; left: 156px; top: 142px; position: absolute; cursor: pointer" onclick="location.href='home.html'">
					<div class="Rectangle" style="width: 100px; height: 100px; position: absolute; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px"></div>
					<div style="width: 84px; height: 25px; left: 8px; top: 39px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">한국어</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko" style="height: 100%">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>KSANAVI - Navigation</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body style="height: 100%; display: flex; flex-direction: column">
		<div style="width: 100%; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
			<div class="Header" style="width: 100%; height: 46px; position: relative; background: #4B7DAB"></div>
			<img class="Menu" style="left: 6px; top: 10px; position: absolute; cursor: pointer" src="../img/menu.png" onclick="javascript:document.getElementById('sidebar').style.visibility='visible'" />
			<img class="Logo" style="top: 7px; position: absolute" src="../img/logo.png" />
			<img class="Home" style="right: 10px; top: 7px; position: absolute; cursor: pointer" src="../img/home.png" onclick="location.href='home.html'"/>
		</div>
		<div style="width: 100%; height: 113px; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex" onclick="javascript:document.getElementById('sidebar').style.visibility='hidden'">
			<div class="StartEnd" style="width: 100%; height: 113px; position: relative; background: #4B7DAB"></div>
			<div class="Rectangle" style="height: 35px; left: 18px; right: 50px; top: 65px; position: absolute; background: #87B2D9; border-top-left-radius: 5px; border-top-right-radius: 5px"></div>
			<div class="Rectangle" style="height: 35px; left: 18px; right: 50px; top: 102px; position: absolute; background: #87B2D9; border-top-left-radius: 5px; border-top-right-radius: 5px"></div>
			<img class="Exchange" style="right: 19px; top: 72px; position: absolute" src="../img/exchange.png" />
			<img class="ArrowWhite" style="right: 18px; top: 108px; position: absolute" src="../img/search.png" />
			<div style="width: 185px; height: 27px; left: 26px; top: 107px; position: absolute; color: rgba(255, 255, 255, 0.50); font-size: 16px; font-family: Poppins; font-weight: 600; word-wrap: break-word">도착지 입력</div>
			<div style="width: 185px; height: 27px; left: 26px; top: 71px; position: absolute; color: rgba(255, 255, 255, 0.50); font-size: 16px; font-family: Poppins; font-weight: 600; word-wrap: break-word">현위치 입력</div>
			<div class="Here" style="width: 162px; height: 25px; left: 11px; top: 168px; position: absolute">
				<img class="Radar" style="width: 25px; height: 25px; position: absolute" src="../img/radar.png" />
				<div style="width: 130px; height: 25px; left: 32px; top: 0px; position: absolute; color: black; font-size: 16px; font-family: Poppins; font-weight: 600; word-wrap: break-word">Current Location</div>
			</div>
			<script type="module" src="/main.js"></script>
		</div>
		<div class="Sidebar" id="sidebar" style="top: 0px; width: 200px; height: 100%; position: absolute; background: rgba(75, 125, 171, 0.80); visibility: hidden">
			<div style="width: 160px; height: 23px; left: 27px; top: 79px; position: absolute; color: #003458; font-size: 20px; font-family: Inter; font-weight: 800; word-wrap: break-word; cursor: pointer" onclick="location.href='schedule.html'">Schedule</div>
			<div style="width: 160px; height: 23px; left: 27px; top: 122px; position: absolute; color: #003458; font-size: 20px; font-family: Inter; font-weight: 800; word-wrap: break-word; cursor: pointer" onclick="location.href='navigation.html'">Navigation</div>
			<div style="width: 160px; height: 23px; left: 27px; top: 165px; position: absolute; color: #003458; font-size: 20px; font-family: Inter; font-weight: 800; word-wrap: break-word; cursor: pointer" onclick="location.href='campus_map.html'">Campus Map</div>
			<div style="width: 160px; height: 23px; left: 27px; top: 208px; position: absolute; color: #003458; font-size: 20px; font-family: Inter; font-weight: 800; word-wrap: break-word; cursor: pointer" onclick="location.href='schedule_setting.html'">Schedule Setting</div>
			<div class="Language" style="width: 156px; left: 10px; bottom: 50px; position: absolute; cursor: pointer" onclick="window.location='../language.html'">
				<img class="GlobeIcon" style="width: 34.54px; height: 30px; position: absolute" src="../img/globe_w.png" />
				<div class="Lang" style="width: 112px; height: 23px; left: 44px; top: 4px; position: absolute; color: #003458; font-size: 16px; font-family: Poppins; font-weight: bold; word-wrap: break-word">language</div>
			</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>KSANAVI</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div style="width: 100%; padding-bottom: 171px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 175px; display: inline-flex">
			<div class="Header" style="width: 100%; height: 46px; position: relative; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)"></div>
			<img class="Logo" style="top: 7px; position: absolute" src="../img/logo.png" />
			<div class="Menu" style="width: 261px; height: 248px; position: relative">
				<div class="Navigation" style="width: 110px; height: 110px; left: 148px; position: absolute; cursor: pointer" onclick="window.location='navigation.html'">
					<div class="Rectangle" style="width: 110px; height: 110px; position: absolute; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px"></div>
					<div style="width: 94px; height: 23px; left: 9px; top: 16px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">길찾기</div>
					<img style="left: 30px; top: 47px; position: absolute" src="../img/navigation.png" />
				</div>
				<div class="CampusMap" style="width: 110px; height: 110px; top: 138px; position: absolute; cursor: pointer" onclick="window.location='campus_map.html'">
					<div class="Rectangle" style="width: 110px; height: 110px; position: absolute; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px"></div>
					<div style="width: 94px; height: 23px; left: 8px; top: 16px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">캠퍼스 맵</div>
					<img style="left: 29px; top: 43px; position: absolute" src="../img/campus_map.png" />
				</div>
				<div class="Schedule" style="width: 110px; height: 110px; position: absolute; cursor: pointer" onclick="window.location='schedule.html'">
					<div class="Rectangle" style="width: 110px; height: 110px; position: absolute; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px"></div>
					<div style="width: 94px; height: 23px; left: 8px; top: 16px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">시간표</div>
					<img style="left: 29px; top: 47px; position: absolute" src="../img/schedule.png" />
				</div>
				<div class="ScheduleSetting" style="width: 115px; height: 110px; left: 146px; top: 138px; position: absolute; cursor: pointer" onclick="window.location='schedule_setting.html'">
					<div class="Rectangle" style="width: 110px; height: 110px; left: 2px; position: absolute; background: #4B7DAB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px"></div>
					<img style="left: 31px; top: 45px; position: absolute" src="../img/schedule_setting.png" />
					<div style="width: 115px; height: 23px; left: 0px; top: 16px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">시간표 설정</div>
				</div>
			</div>
		</div>
	</body>
</html>
